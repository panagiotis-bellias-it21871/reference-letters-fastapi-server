version: '3'

services:
  system-storage:
    image: minio/minio
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/var/lib/minio/data
    # environment:
  auth:
    image: jboss/keycloak
    ports:
      - "8080:8080"
    depends_on:
      - system-storage
    # environment:
  fastapi-app:
    restart: always
    build:
      context: .
      dockerfile: nonroot.Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - .env
  nginx:
    image: nginx:latest
    volumes:
      - ./assets/nginx.http.config:/etc/nginx/nginx.conf
      # - ./assets/nginx.https.config:/etc/nginx/nginx.conf
      # - ./assets/certs:/etc/nginx/certs
    ports:
      - "80:80"
      - "443:443"

volumes:
  minio_data:
      driver: local