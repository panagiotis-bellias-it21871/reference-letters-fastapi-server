<!DOCTYPE html>
<html>
    <body>
        {% if token %}
        <h1>Email Verification</h1>
        <p>
            Click <a href="{{host}}verify_token/{{token}}">here</a> to confirm your email address.
        </p>
        {% else %}
        <h1>{{title}}</h1>
        <p>
            {{message}}
        </p>
        {% endif %}
    </body>
</html>
