apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      component: postgres
  template:
    metadata:
      labels:
        component: postgres
    spec:
      volumes:
        - name:  pg-database-persistent-volume-storage
          persistentVolumeClaim:
            claimName: pg-pvc-claim
        - name: pg-init-script
          configMap:
            name: pg-init-script
            defaultMode: 0744
      containers:
        - name: postgres
          image: "postgres:14"
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: pg-users
                  key: PGUSER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: pg-users
                  key: PGPASSWORD
            - name: FASTAPI_DB_USER
              valueFrom:
                secretKeyRef:
                  name: pg-users
                  key: FAUSER
            - name: FASTAPI_DB_PASS
              valueFrom:
                secretKeyRef:
                  name: pg-users
                  key: FAPASSWORD
            - name: FASTAPI_DB_NAME
              valueFrom:
                secretKeyRef:
                  name: pg-users
                  key: FADBNAME
          volumeMounts:
            - name: pg-database-persistent-volume-storage
              mountPath: /var/lib/postgresql/data
              subPath: postgres
            - name: pg-init-script
              mountPath: /scripts
          imagePullPolicy: Always